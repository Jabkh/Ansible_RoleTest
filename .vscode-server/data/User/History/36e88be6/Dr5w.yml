- name: test des handlers
  hosts: all
  become: yes
  tasks:
  - name: install nginx et curl
    apt:
      name: nginx,curl
      state: present
      cache_valid_time: 3600
      update_cache: yes
  - name: remove default file
    file:
      path: "{{ item }}"
      state: absent
    with_items:
    - "/etc/nginx/sites-available/default"
    - "/etc/nginx/sites-enabled/default"
  - name: install vhost.conf
    template:
      src: vhost.conf.j2
      dest: /etc/nginx/sites-available/vhost.conf
      owner: root
      group: root
      mode: 0644
    notify: restart nginx

  - name: création du lien symbolique du vhost.conf
    file:
      src: /etc/nginx/sites-available/vhost.conf
      dest: /etc/nginx/sites-enabled/vhost.conf
      state: link
    notify: restart nginx

- name: Installation locale de la clef SSH
  hosts: localhost
  connection: local
  roles:
    - ssh_keygen

- name: Installation des serveurs (users, nginx)
  hosts: all
  become: true
  roles:
    - users
    - nginx

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted