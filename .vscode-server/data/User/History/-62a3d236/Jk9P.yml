---
- name: Installer Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Supprimer la configuration par défaut de Nginx
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/nginx/sites-enabled/default
    - /etc/nginx/sites-available/default

- name: Déployer la configuration vhost Nginx depuis le template
  template:
    src: default_vhost.j2
    dest: /etc/nginx/sites-available/default_vhost
  notify: Redémarrer Nginx

- name: Créer un lien symbolique pour la configuration Nginx
  file:
    src: /etc/nginx/sites-available/default_vhost
    dest: /etc/nginx/sites-enabled/default_vhost
    state: link

- name: Démarrer Nginx
  service:
    name: nginx
    state: started

- name: Appliquer immédiatement les handlers
  meta: flush_handlers
